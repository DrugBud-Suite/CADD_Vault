site_name: CADD Vault
theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  language: en
  font:
    text: Quicksand
  palette:
  - media: (prefers-color-scheme)
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
  logo: images/caddvault_white_logo.svg
  favicon: images/caddvault_white_logo.svg
  features:
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
repo_url: https://github.com/DrugBud-Suite/CADD_Vault
extra:
  analytics:
    provider: google
    property: G-DDYHHCRM5R
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of the CADD Vault and whether users
      find what they're searching for. With your consent, you're helping us to
      make the CADD Vault better.
    actions:
      - accept
      - reject
      - manage
plugins:
  - privacy
  - search
copyright: >
  Copyright &copy; 2024 Antoine Lacour â€“
  <a href="#__consent">Change cookie settings</a>