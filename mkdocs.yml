site_name: CADD Vault
theme:
  name: material
  palette:
    primary: "grey"
    accent: "blue"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Configuration specific for preferring color schemes
  features:
    - palette.toggle.auto
    - palette.toggle.light
    - palette.toggle.dark

  # Palette toggle for automatic mode
  media:
    - "(prefers-color-scheme: no-preference)"
      scheme: default 

    # Palette toggle for light mode
    - "(prefers-color-scheme: light)"
      scheme: default 

    # Palette toggle for dark mode
    - "(prefers-color-scheme: dark)"
      scheme: slate

  logo: images/LogoV1.png
  favicon: images/LogoV1.png
