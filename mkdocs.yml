site_name: CADD Vault
theme:
  name: material
  language: en
  font:
    text: Nunito
  palette:
  - media: (prefers-color-scheme)
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
  logo: images/Logo_FINAL_white.svg
  favicon: images/Logo_FINAL_small.png
  features:
  - navigation.top
  - toc.follow
