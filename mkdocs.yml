site_name: CADD Vault
theme:
  name: material
  palette:
    primary: "grey"
    accent: "blue"

  # Define toggles and media queries correctly under 'features' or directly within 'theme' if applicable
  features:
    - palette.toggle.auto
    - palette.toggle.light
    - palette.toggle.dark

  palette:
    scheme: default  # Default color scheme

    # Media queries for color scheme preferences
    media:
      - media: "(prefers-color-scheme: no-preference)"
        scheme: default
        toggle:
          icon: material/brightness-auto
          name: "Switch to light mode"

      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
          icon: material/brightness-7
          name: "Switch to dark mode"

      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: material/brightness-4
          name: "Switch to system preference"

  logo: images/LogoV1.png
  favicon: images/LogoV1.png
