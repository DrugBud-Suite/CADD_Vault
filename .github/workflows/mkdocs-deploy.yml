name: Deploy MkDocs Site

on:
  push:
    branches:
      - main  # Set this to the branch you use for development

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2  # Checks-out your repository under $GITHUB_WORKSPACE

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Use the version of Python you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs
        mkdocks gh-deploy
    - name: Build and Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        deploy_branch: gh-pages  # The target deploy branch
        publish_dir: ./site  # The folder generated by MkDocs build, adjust if needed
